<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDIOU</title>
</head>
<body class="rounded-xl mt-0">
  <nav class="w-full sticky top-0 flex space-x-4 items-center bg-custom-navbar rounded-xl">
    <div class="flex justify-start w-2/5">
      <a routerLink="/index" *ngIf="!isLogged()" routerLinkActive="active" class="text-3xl m-3">WDIOU</a>
      <a routerLink="/home" *ngIf="isLogged()" routerLinkActive="active" class="text-3xl m-3">WDIOU</a>
    </div>


    <div class="flex justify-end w-3/5" *ngIf="!isLogged()">
      <ul class="list-none flex space-x-6 flex-row mr-4 text-xl">
        <li class=" p-2 hover:bg-navbar-hover login-form-button">
          <a routerLink="/login" routerLinkActive="active" class="hover:text-navbar-hover-text">Zaloguj</a>
        </li>
        <li class="p-2 hover:bg-navbar-hover login-form-button">
          <a routerLink="/register" routerLinkActive="active">Zarejestruj się</a>
        </li>
      </ul>
    </div>

    <div class="flex justify-end w-3/5" *ngIf="isLogged()">
      <ul class="list-none flex space-x-6 flex-row mr-4 text-xl">
        <li class="pt-2">
          <a routerLink="/debts" routerLinkActive="active" class="hover:text-navbar-hover-text login-form-button">Długi</a>
        </li>
        <li class="pt-2">
          <a routerLink="/personlist" routerLinkActive="active" class="hover:text-navbar-hover-text login-form-button">Osoby</a>
        </li>
        <li class="pt-2">
          <a routerLink="/myprofile" routerLinkActive="active" class="login-form-button">Twój Profil</a>
        </li>
        <li class="pt-2 pb-2">
          <a (click)="logout()" class="login-form-button" routerLink="">Wyloguj</a>
        </li>
      </ul>
    </div>

  </nav>

<main class="h-screen overflow-hidden">
<router-outlet></router-outlet>
</main>

</body>

</html>
